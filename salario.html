<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
</head>
<body>
    <script>
     let salario_anual = prompt('ENTRA EL SALARIO ANUAL')
     let salario_semanal = salario_anual / 52
    
     document.write(salario_semanal.toFixed(2))
     document.write('<br>')
     document.write(Math.round(salario_semanal))    
</script>
</body>
</html>
